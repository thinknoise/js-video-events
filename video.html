    <div class="clear">&nbsp;</div>

    <script type="text/javascript" src="https://content.jwplatform.com/libraries/cZmbbitR.js"></script>

    <p>html5 player</p>
    <video width="480" controls>
      <source src="sew.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <p>
    <p>jw player</p>
    <div id="bp-video-player">Media is loading</div>

    <script>
      var video_file_url = "./sew.MOV";
      var video_title = "fake video title";
      var video_first_image = "./sew.jpg";
        jwplayer("bp-video-player").setup({
            "playlist": [{
                "sources": [
                    {
                      file: video_file_url,
                      "default": 'true'
                    }
                    ],
                "title": video_title,
                "image": video_first_image,
                "tracks": []
                }],
            "startparam": '0',
            "rtmp": {
                bufferlength: '0.1'
            },
            "ga": {},
            "width": '480',
        });
        jwplayer("bp-video-player").on('time', function(result) {
          console.log(result);
        });
    </script>
